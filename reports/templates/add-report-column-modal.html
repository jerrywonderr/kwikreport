<!-- Add Report Column Modal -->
<div
  class="modal fade"
  id="addReportModal"
  tabindex="-1"
  aria-labelledby="addReportModal"
  aria-hidden="true"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add column</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="report-column">Column name</label>
          <input
            type="text"
            name="column"
            id="report-column"
            class="form-control"
            placeholder="Enter new column name here..."
            required
          />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn custom-primary-btn modal-add-report-column"
        >
          Add column
        </button>
      </div>
    </div>
  </div>
</div>
