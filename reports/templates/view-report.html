{% extends 'base.html' %} {% load static %} {% block content %}
<h1
style="color: var(--kwik-primary-light);
background-color: var(--kwik-primary);
font-weight: 700;"
class="m-0 p-3">kwikreport</h1>
<main class="container-fluid add-report-container">
  <p class="invisible active-report">{{report_id}}</p>
  <div class="row">
    <div class="col-12">
      <h3 class="report-title-container">
        <span class="report-title">{{report.title}}t</span>
      </h3>
      </div>
    </div>
    <div class="col-12">
      <div class="reports-view-container">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead class="table-light">
              <tr></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
{% block extra_scripts %}
<script type="module" src="{% static 'js/view-report.mjs' %}"></script>
{% endblock extra_scripts %}
