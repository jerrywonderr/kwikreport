{% load static %}
<!DOCTYPE html>
<html lang="en">

      rel="stylesheet"
    />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    /> -->
    <link rel="stylesheet" href="{% static 'css/bootstrap5.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    {% block extra_styles %}{% endblock extra_styles %} {% block title %}
    <title>KwikReport</title>
    {% endblock title %}
  </head>

  <body>
    {% block content %}{% endblock content %}
    <div class="toast-container base-toast-container"></div>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

    ></script> -->
    <script src="{% static 'js/bootstrap5.bundle.min.js' %}"></script>

    <!-- side-nav.js handles changing side-nav active state -->
    <script src="{% static 'js/side-nav.js' %}"></script>
    <!-- <script type="module" src="{% static 'js/base.mjs' %}"></script> -->
